name: create-repo-issue3
  
on: 
  workflow_call:
    inputs:
      title:
        description: 'Issue title'
        required: true
        type: string
      body:
        description: 'Issue body'
        required: true
        type: string
    outputs:
      issue-number:
        description: "The issue number"
        value: ${{ jobs.create_issue.outputs.i-num }}
        
jobs:
 
  create_issue:
    runs-on: ubuntu-latest
    # Map job outputs to step outputs
    outputs:
      i-num: ${{ steps.new-issue.inum }}
  
    permissions:
      issues: write 
    steps:
      - name: Create issue using REST API
        id: new-issue
        run: |
          response=$(curl --request POST \
          --url https://api.github.com/repos/${{ github.repository }}/issues \
          --header 'authorization: Bearer ${{ secrets.PAT }}' \
          --header 'content-type: application/json' \
          --data '{
            "title": "${{ inputs.title }}",
            "body": "${{ inputs.body }}"
            }' \
          --fail | jq '.number') 
          echo "number=$response"
          echo "inum=$response" >> $GITHUB_OUTPUT
